<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="time">
          <span class="hours"></span>
          <span class="minutes"></span>
          <span class="seconds"></span>
        </div>
        <div class="clock-face">
          <div class="hour-hand hand"></div>
          <div class="min-hand hand"></div>
          <div class="second-hand hand"></div>
        </div>
      </div>
      <div class="alarm">
        <h2>Set Alarm</h2>
        <form>
          <div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="1" max="12">
          </div>
          <div>
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59">
          </div>
          <div>
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59">
          </div>
          <div>
            <label for="ampm">AM/PM:</label>
            <select id="ampm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          <button type="button" id="set-alarm">Set Alarm</button>
        </form>
      </div>
      <div class="alarms">
        <h2>Alarms List</h2>
        <ul id="alarm-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
